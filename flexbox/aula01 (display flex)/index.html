<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex</title>
    <style>
      .item {
        margin: 5px;
        padding: 5px;
        background-color: #447;
        color: #fff;
        font-size: 1em;
        text-align: center;
      }

      .conteiner {
        margin: 0 auto;
        max-width: 600px;
        border: 1px solid #000;
      }

      .flexivel {
        display: flex;
      }

      p {
        margin: 25px 0 0 0;
        color: #777;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="conteiner flexivel">
      <div class="item">CFB Cursos 1</div>
      <div class="item">CFB Cursos 2</div>
      <div class="item">CFB Cursos 3</div>
      <div class="item">CFB Cursos 4</div>
      <div class="item">CFB Cursos 5</div>
      <div class="item">CFB Cursos 6</div>
      <div class="item">CFB Cursos 7</div>
      <div class="item">CFB Cursos 8</div>
      <div class="item">CFB Cursos 9</div>
    </div>
  </body>
</html>
