<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
    <style>
      body {
        background-color: rgb(255, 252, 247);
      }
      * {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video
      width="560"
      height="315"
      loop
      controls
      poster="imagens/limoes-capa.png"
    >
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.mkv" type="video/mkv" />
    </video>
    <!--Controls = Controles ; 
        Poster = Imagem padrão de fundo do início do vídeo. -->
    <hr />
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3hng-hmSv2Y?si=YPjTC50S-6EclIdb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <hr />
    <h1 style="font-weight: bolder; font-style: normal; font-size: 2em;">Reafirmando na mente</h1>

    <video
      width="560"
      height="315"
      loop
      controls
      poster="imagens/limoes-capa.png"
    >
      <source src="midia/meu-video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
