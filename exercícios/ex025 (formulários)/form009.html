<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <form action="cadastro.php" method="get">
      <h1>Exemplo de formulário</h1>

      <p>
        <label for="inum">Número:</label>
        <input
          type="range"
          name="num"
          id="inum"
          min="0"
          max="10"
          value="5"
          oninput="ival.innerHTML = Number(inum.value)"
        />
        <output id="ival">5</output>
      </p>

      <!--
        O padrão do "output" está 5, mas com o código acima, conforme eu mexer na barra do input type="range", o output vai mudar.

        O id="ival" foi colocado para identificação do output (que é um valor).
            Por isso no código está puxando o "ival" que é o id do output, e o innerHTML mostra que é um HTML.

        E para finalizar o código, os dados do output será igual ao número da barra (input type="range") que está identificado com o id de "inum"
      -->

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
