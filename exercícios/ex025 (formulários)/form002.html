<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iusu">Usuário: </label>
        <input
          type="text"
          name="usu"
          id="iusu"
          required
          minlength="5"
          maxlength="20"
          size="12"
          placeholder="Nome do usuário"
          autocomplete="username"
        />
        <!--
            required: Para avançar o formulário, com o required é necessário completar o campo do formulário.

            minlenght="": O mínimo de caracteres para completar o formulário. 
            maxlenght="": O máximo de caracteres para completar o formulário.
             
            size="": A quantidade de letras ou números que será mostrado por vês na caixa do formulário.

            placeholder="": Mostra alguma escrita no campo antes de ser preenchido.

            autocomplete="": Se o autocomplete for posto no "form", só poderá ser usado o "on" e "off", porém, para identificação melhor dos navegadores, é interessante colocar no input de acordo com os dados que você está colocando na caixa do formulário.

            autocomplete="username" é para input de usuário.
            autocomplete="current-password" é para input de login/senha atual.
            autocomplete="new-password" é para input de cadastro/nova senha.
        -->
      </p>
      <p>
        <label for="isen">Senha: </label>
        <input
          type="password"
          name="sen"
          id="isen"
          required
          minlength="8"
          maxlength="30"
          size="12"
          placeholder="Senha do usuário"
          autocomplete="current-password"
        />
      </p>
      <p>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" required />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
