<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <form action="cadastro.php" method="get">
      <h1>Exemplo de formulário</h1>

      <p>
        <label for="in1">Número 1:</label>
        <input
          type="number"
          name="n1"
          id="in1"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <p>
        <label for="in2">Número 2:</label>
        <input
          type="number"
          name="n2"
          id="in2"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <!--
        oninput="" = Como o exemplo acima, o "oninput" está conectado ao <output> da soma, e com o código acima, os valores do input "n1" e "n2"serão somados e os dados da soma serão automaticamente gerados.
      -->

      <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
      </p>

      <!--
        <output> =
            Não envia nada, mas demonstra na tela
      -->

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
