<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="post">
      <p>
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor" value="#00ff00" />
      </p>

      <!--
        input type="color" = É utilizado para criar uma paleta de cores no site.    
    -->

      <p>
        <label for="nivel">Nível de satisfação</label>
        <input
          type="range"
          name="nivel"
          id="nivel"
          min="1"
          max="10"
          value="5"
        />
      </p>

      <!--
        input type="range" = É utilizado para formar uma barra de seleção, é comum usar em perguntas de satisfação.
      -->

      <p>
        <label for="foto">Foto do perfil:</label>
        <input type="file" name="foto" id="foto" />
      </p>

      <!--
        Sempre que for utilizado um controle com envio de arquivos (input type="file"), o method="" deverá ser "post" (method="post")

        Sempre que passar de 3000 bytes, deverá ser usado o method="post".
    -->

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
