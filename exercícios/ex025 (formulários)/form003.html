<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>

    <!--
        min = O número mínimo para por no formulário
        max = O número máximo para por no formulário
        
        step = Com o input="number", esta propriedade define de quanto em quanto o número vai subir, nesse exemplo é a nota.
    -->

    <form action="cadastro.php" method="get" autocomplete="on">
      <label for="nome">Nome</label>
      <input
        type="text"
        name="nome"
        id="nome"
        required
        maxlength="30"
        placeholder="Nome completo"
        autocomplete="name"
      />
      <p>
        <label for="media">Média</label>
        <input
          type="number"
          name="media"
          id="media"
          required
          min="0"
          max="10"
          placeholder="0 a 10"
          step="0.25"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
