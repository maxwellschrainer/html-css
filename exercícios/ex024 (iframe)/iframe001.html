<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <!--Tamanho padrão do iframe 300x150-->
      <iframe src="https://cursoemvideo.com" frameborder="0"
        ><a href="https://cursoemvideo.com" target="_blank" scolling="auto"
          >CursoemVideo</a
        ></iframe
      >
      <!--
        scolling="auto" gera a rolagem do site (iframe) caso seja necessária.
        scolling="yes" gera a rolagem do site (iframe) caso seja ou não seja necessária.
        scolling="no" tira a rolagem do site (iframe).
    -->
      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara no<iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        ><a href="https://gustavoguanabara.github.io" target="_blank"
          >GitHub</a
        ></iframe
      >
    </p>
  </body>
</html>
