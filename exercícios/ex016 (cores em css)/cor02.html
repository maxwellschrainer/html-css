<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      * {
        height: 100%;
      }
      body {
        background-image: linear-gradient(190deg, #F4B108 10%, #F0720B, #EF1C3F, #D30196, #9108DC);

  </head>
  <body>
    <h1>Testando Gradiente</h1>
  </body>
</html>
