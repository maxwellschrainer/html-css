<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture> 
        <source media="(max-width: 500px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/M.jpg" type="image/jpg">
      <img src="imagens/G.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/music.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
    </audio> <!--Opções para rodar os áudios-->
    <p>Infelizmente o seu navegador não consegue reproduzir áudio. <br>
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a>
    </p>
</body>
</html>
